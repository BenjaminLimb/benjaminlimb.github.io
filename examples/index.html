<script>
function setValue(option)
{
    document.querySelector("[name='accountInput']").value = option.value;
}
</script>
<input type = "text" name="accountInput">

<h1>TEs</h1>

<select name="accountSelect" onchange="setValue(this)" style="width:10px">
    <optgroup label="Banks">
        <option value="1">USAA Checking</option>
        <option value="2">USAA Savings</option>
        <option value="3">Costco CC</option>
    </optgroup>
    <optgroup label="Expense">
        <option value="4">Food</option>
        <option value="5">Gas</option>
        <option value="6">Rent</option>
        <option value="7">Car Repair</option>
    </optgroup>
</select>
